<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
     
    <title>Friends</title>
    
     <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

    <body>
        <div class="heading">
            <h1>F•R•I•E•N•D•S</h1>
        </div>

        <div class="background">
            <div class="container">

                <h2>Press Any Key To Guess This Word!</h2>
                <div>
                    <img id="image" src="./assets/images/friends.gif" width="40%" height="200">
                </div>

                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    <div class="sidebar">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                    <div class="sidebar">
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>



        <div>
            <audio id="rachel">
                <source src="./assets/audio/rachel.mp3" type="audio/mp3">
            </audio>
            <audio id="phoebe">
                <source src="./assets/audio/phoebe.mp3" type="audio/mp3">
            </audio>
            <audio id="chandler">
                <source src="./assets/audio/chandler.mp3" type="audio/mp3">
            </audio>
            <audio id="ross">
                <source src="./assets/audio/ross.mp3" type="audio/mp3">
            </audio>
            <audio id="joey">
                <source src="./assets/audio/joey.mp3" type="audio/mp3">
            </audio>
            <audio id="monica">
                <source src="./assets/audio/monica.mp3" type="audio/mp3">
            </audio>
            <audio id="janice">
                <source src="./assets/audio/janice.mp3" type="audio/mp3">
            </audio>
        </div>





        <script src="assets/javascript/game.js"></script>

    </body>

</html>
